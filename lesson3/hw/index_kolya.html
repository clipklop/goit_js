<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			//
			function processTask(taskNumArg) {
				switch (taskNumArg) {
					case 1: wrap(describeTask1, executeTask1); break;
					case 2: wrap(describeTask2, executeTask2); break;
					case 3: wrap(describeTask3, executeTask3); break;
					case 4: wrap(describeTask4, executeTask4); break;
					case 5: wrap(describeTask5, executeTask5); break;
					case 6: wrap(describeTask6, executeTask6); break;
					default: break;
				};
				return;
			};
			//
			function wrap(func1, func2) {
				//
				console.log(' ');
				console.log(func1);
				console.log(' ');
				console.log(func2);
				console.log('==');
				func2();
				console.log(' ');
			};
			//
			function describeTask1() {
				//
				//	Задание 1 (Повторять цикл, пока ввод неверен)
				//
				//	Напишите цикл, который предлагает prompt ввести число, большее 100. Если посетитель ввел другое число — попросить ввести еще раз,
				//	и так далее. Цикл должен спрашивать число пока либо посетитель не введет число, большее 100, либо не нажмет кнопку Cancel (ESC).
				//	Предполагается, что посетитель вводит только числа, предусматривать обработку нечисловых строк в этой задаче необязательно.
				//
			};
			//
			function executeTask1() {
				//
				var t1StringNumber = '101';
				//
				while (true) {
					t1StringNumber = prompt('Предлагаем ввести число, большее 100:', t1StringNumber);
					if ((t1StringNumber === null) || (+t1StringNumber > 100)) break; else alert ('Просим ввести ещё раз, и так далее.');
				};
				console.log(t1StringNumber);
			};
			//
			function describeTask2() {
				//
				//	Задание 2 (Вывести простые числа)
				//
				//	Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1. Другими словами, n > 1 – простое, если при
				//	делении на любое число от 2 до n-1 есть остаток. Создайте код, который выводит все простые числа из интервала от 2 до 10. Результат должен
				//	быть: 2,3,5,7. P.S. Код также должен легко модифицироваться для любых других интервалов.
				//
			};
			//
			function executeTask2() {
				//
				var t2CurNumber = 2;
				var t2Divisor = 2;
				var t2Flag = true;
				var t2MaxNumber = 10;
				var t2MinNumber = 2;
				//
				if ((t2MinNumber <= 0) && (t2MaxNumber >= 1)) t2MinNumber = 1; // Приведём к виду [1; t2MaxNumber], а всё, что левее, отсеем в первом же цикле
				for (t2CurNumber = t2MinNumber; t2CurNumber < t2MaxNumber + 1; t2CurNumber++) {
					if (t2CurNumber < 1) break; //Настолько левых диапазонов нам не надо!
					t2Flag = true;
					t2Divisor = 2;
					for (t2Divisor = 2; t2Divisor < t2CurNumber; t2Divisor++) {
						if (t2CurNumber % t2Divisor === 0) t2Flag = false;
					};
					if (t2Flag) console.log(t2CurNumber);
				};
			};
			//
			function describeTask3() {
				//
				//	Задание 3 (FizzBuzz)
				//
				//	Напишите программу, которая выводит через console.log все числа от 1 до 100, с двумя исключениями. Для чисел, нацело делящихся на 3, она
				//	должна выводить ‘Fizz’, а для чисел, делящихся на 5 (но не на 3) – 'Buzz'.
				//
			};
			//
			function executeTask3() {
				//
				var t3Number = 1;
				var t3String = '';
				//
				for (t3Number = 1; t3Number <= 100; t3Number++) {
					t3String = '';
					t3String = t3String + t3Number;
					if (t3Number % 5 === 0) t3String = 'Buzz';
					if (t3Number % 3 === 0) t3String = 'Fizz';
					console.log(t3String);
				};
			};
			//
			function describeTask4() {
				//
				//	Задание 4 (FizzBuzz 2)
				//
				//	Исправьте предыдущую задачу FizzBuzz так, чтобы она выводила «FizzBuzz» для всех чисел, которые делятся и на3, и на 5.
				//
			};
			//
			function executeTask4() {
				//
				var t4Number = 1;
				var t4String = '';
				//
				for (t4Number = 1; t4Number <= 100; t4Number++) {
					t4String = '';
					t4String = t4String + t4Number;
					if (t4Number % 5 === 0) t4String = 'Buzz';
					if (t4Number % 3 === 0) t4String = 'Fizz';
					if ((t4Number % 3 === 0) && (t4Number % 5 === 0)) t4String = 'FizzBuzz'
					console.log(t4String);
				};
			};
			//
			function describeTask5() {
				//
				//	Задание 5 (Шахматная доска)
				//
				//	Напишите программу, создающую строку, содержащую решётку 8х8, в которой линии разделяются символами новой строки. На каждой позиции либо пробел,
				//	либо #. В результате должна получиться шахматная доска.
				//
				//	# # # #
				//	 # # # #
				//	# # # #
				//	 # # # #
				//	# # # #
				//	 # # # #
				//	# # # #
				//	 # # # #
				//
				//	Когда справитесь, сделайте размер доски переменным, чтобы можно было создавать доски любого размера.
				//
			};
			//
			function executeTask5() {
				//
				var t5HorizCounter = 1;
				var t5HorizMax = 8;
				var t5VertCounter = 1;
				var t5VertMax = 8;
				var t5String = '';
				//
				for (t5VertCounter = 1; t5VertCounter <= t5VertMax; t5VertCounter++) {
					t5String = '';
					for (t5HorizCounter = 1; t5HorizCounter <= t5HorizMax; t5HorizCounter++) {
						if (((t5HorizCounter + t5VertCounter) % 2) === 0) t5String = t5String + '#'; else t5String = t5String + ' ';
					};
				console.log(t5String);
				};
			};
			//
			function describeTask6() {
				//
				//	Задание 6 (pow)
				//
				//	Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат.
				//
				//	pow(3, 2) = 3 * 3 = 9
				//	pow(1, 100) = 1 * 1 * ...* 1 = 1
				//
			};
			//
			function executeTask6() {
				//
				var t6Counter = 1;
				var t6NumberResult = 1;
				//
				function t6CalcPow(t6x,t6n) {
					t6NumberResult = 1;
					if (t6x === undefined) t6x = 0;
					if (t6n === undefined) t6n = 0;
					if (t6n > 0) {
						for (t6Counter = 1; t6Counter <= t6n; t6Counter++) {
							t6NumberResult = t6NumberResult * t6x;
						};
					};
					if (t6n < 0) return 'Только целые неотрицательные числа!'; else return t6NumberResult;
				};
				//
				console.log(t6CalcPow(3, 2));
				console.log(t6CalcPow(1, 100));
			};
			//
			var taskNumber = 0;
			//
			do {
				if (taskNumber === 6) taskNumber = 0;
				taskNumber = +prompt('Введите порядковый номер задания (1-6):', taskNumber + 1);
				processTask(taskNumber);
			} while ((taskNumber > 0) && (taskNumber < 7));
			//
			alert('ПАКА!!');
			//
		</script>
	</body>
</html>
