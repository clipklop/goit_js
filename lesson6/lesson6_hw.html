			let addClass = function (obj, cls) {
				let classes = obj.className.split(' ');
				if (classes.indexOf(cls) === -1) {
					classes = classes.concat(cls);
				}
				return classes.join(' ');
			};
			addClass(obj, 'new');


			// ## Task 0.2
			let toCamelCase = function(str) {
				let splitter = str.split('-');
				for (let i = 0; i < splitter.length; i++) {
					if (i > 0) {
						splitter[i] = splitter[i].charAt(0).toUpperCase() + splitter[i].slice(1);
					}
				}
				return splitter.join('');
			}
